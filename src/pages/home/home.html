<div id="custom-overlay" [style.display]="splash ? 'flex' : 'none'">
  <div class="flb">
    <img class="img-screen" src="assets/imgs/logo.svg">
  </div>
</div>

<ion-header>
  <ion-navbar color="primary">
    <ion-title>Gallery</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides class="image-slider" loop="true" slidesPerView="2">
    <ion-slide *ngFor="let img of images">
      <img src="assets/imgs/{{img}}" class="thumb-img" imageViewer/>
      <p class="label-img">{{img}}</p>
    </ion-slide>
  </ion-slides>
</ion-content>
